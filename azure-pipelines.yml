trigger:
- master

stages:
  - stage: build
    displayName: Build and push image
    jobs:
      - job: Build
        steps: 
        - task: Docker@2
          inputs:
            containerRegistry: 'docker-service-connection'
            repository: 'app1/app1nginx'
            command: 'buildAndPush'
            Dockerfile: '**/Dockerfile'